<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}"
	  xmlns:th="http://www.w3.org/1999/xhtml">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Lista de Clientes</span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" href="/cliente/cadastrar" role="button">
					<span class="oi oi-plus" aria-hidden="true"></span>
					<span>Cadastrar Cliente</span>
				</a>
			</div>
		</nav>

		<div class="container">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
					<tr>
						<th>#</th>
						<th>Nome</th>
						<th>Documento</th>
						<th>Telefone</th>
						<th>Quarto</th>
						<th>Ação</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="c : ${cliente}">
						<td th:text="${c.id}">1</td>
						<td th:text="${c.nome}">João Silva</td>
						<td th:text="${c.doc}">123.456.789-00</td>
						<td th:text="${c.telefone}">(41) 99999-0000</td>
						<td th:text="${c.quarto != null ? c.quarto.tipo : '—'}">101</td>
						<td>
							<a class="btn btn-info btn-sm" th:href="@{/cliente/editar/{id} (id=${c.id})}">
								<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
							</a>
							<button th:id="${ 'btn_cliente/excluir/' + c.id}" type="button"
									class="btn btn-danger btn-sm"
									data-bs-toggle="modal" data-bs-target="#myModal">
								<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div th:replace="fragments/modal :: modal"></div>
	</section>

</body>
</html>
