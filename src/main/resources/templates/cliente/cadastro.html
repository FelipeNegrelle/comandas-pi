<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}"
	  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<i class="oi oi-caret-right"></i>
							<span>Cadastrar Cliente</span>
						</li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" href="/cliente/listar" role="button">
					<span class="oi oi-spreadsheet" aria-hidden="true"></span>
					<span>Listar Clientes</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form th:action="${cliente.id == null} ? @{/cliente/salvar} : @{/cliente/editar}"
				  th:object="${cliente}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" id="nome"
							   placeholder="Nome Completo" th:field="*{nome}" required/>
					</div>
					<div class="form-group col-md-6">
						<label for="doc">Documento (CPF/CNPJ)</label>
						<input type="text" class="form-control" id="doc"
							   placeholder="Documento" th:field="*{doc}"/>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="telefone">Telefone</label>
						<input type="text" class="form-control" id="telefone"
							   placeholder="(99) 99999-9999" th:field="*{telefone}"/>
					</div>
					<div class="form-group col-md-6">
						<label for="quarto">Quarto</label>
						<select class="form-control" id="quarto" th:field="*{quarto}">
							<option value="">Selecione um quarto</option>
							<option th:each="q : ${quartos}" th:value="${q.id}" th:text="${q.tipo + ' - R$ ' + q.valor}"></option>
						</select>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}"/>
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>

</body>
</html>
