<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Gerador de comandas</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.8/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/webjars/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
<header th:replace="fragments/header :: cabeçalho">header</header>

<div class="layout-main">
  <aside>
    <nav th:replace="fragments/sidebar :: menu">menu</nav>
  </aside>
  <!-- Aqui é onde as páginas filhas vão injetar conteúdo -->
  <section class="layout-content" layout:fragment="corpo">
    <div>conteúdo padrão do layout</div>
  </section>

</div>

<footer th:replace="fragments/footer :: rodape">rodapé</footer>

<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- jQuery -->
<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

<!-- jQuery (CDN para teste rápido) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS (com Popper incluso) -->
<script src="/webjars/bootstrap/5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script type="text/javascript">

  var url = '';

  $('button[id*="btn_"]').click(function() {
      url = "http://localhost:8080/" + $(this).attr('id').split("_")[1];
  });

  $('#ok_confirm').click(function() {
      window.location.href = url;
  });


  $(document).ready(function () {
      $(".navbar-toggle").click(function () {
          $(".sidebar").toggleClass("sidebar-open");
      })
  });
</script>
<!-- Local onde as páginas filhas podem injetar seus scripts -->
<th:block layout:fragment="scripts"></th:block>
</body>
</html>

</body>
</html>
