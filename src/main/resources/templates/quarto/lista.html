<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}"
	  xmlns:th="http://www.w3.org/1999/xhtml">
<head><meta charset="UTF-8"/></head>
<body>
<section class="layout-content" layout:fragment="corpo">
	<nav class="navbar navbar-expand-md bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<i class="oi oi-caret-right"></i>
					<span>Lista de Quartos</span>
				</li>
			</ul>
			<a class="btn btn-primary btn-md" href="/quarto/cadastrar" role="button">
				<span class="oi oi-plus" aria-hidden="true"></span>
				<span>Cadastrar Quarto</span>
			</a>
		</div>
	</nav>

	<div class="container">
		<div class="table-responsive">
			<table class="table table-striped table-hover table-sm">
				<thead>
				<tr>
					<th>#</th>
					<th>Tipo</th>
					<th>Valor</th>
					<th>Disponível</th>
					<th>Qtd. Hóspedes</th>
					<th>Ação</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="q : ${quarto}">
					<td th:text="${q.id}">1</td>
					<td th:text="${q.tipo}">Suíte</td>
					<td th:text="${#numbers.formatDecimal(q.valor, 1, 'POINT', 2, 'COMMA')}">150,00</td>
					<td th:text="${q.eDisponivel ? 'Sim' : 'Não'}">Sim</td>
					<td th:text="${q.hospedes != null ? q.hospedes.size() : 0}">0</td>
					<td>
						<a class="btn btn-info btn-sm" th:href="@{/quarto/editar/{id} (id=${q.id})}">
							<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
						</a>
						<button th:id="${ 'btn_quarto/excluir/' + q.id}" type="button"
								class="btn btn-danger btn-sm"
								data-bs-toggle="modal" data-bs-target="#myModal">
							<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div th:replace="fragments/modal :: modal"></div>
</section>

</body>
</html>
