<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span>Lista de Produtos</span>
                </li>
            </ul>
        </div>
        <a class="btn btn-primary btn-md" href="/estoque/cadastrar" role="button">
            <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
            <span>Novo Produto</span>
        </a>
    </nav>

    <div class="container" id="listagem">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Valor (R$)</th>
                    <th>Tipo</th>
                    <th>Mín. Estoque</th>
                    <th>Ação</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p: ${produto}">
                    <td th:text="${p.id}">1</td>
                    <td th:text="${p.descr}">Exemplo Produto</td>
                    <td th:text="${p.quantidade}">3</td>
                    <td th:text="${p.valor}">3</td>
                    <td th:text="${p.tipoDesc}"></td>
                    <td th:text="${p.minNoEstoque}">Sim</td>
                    <td>
                        <a class="btn btn-info btn-sm" th:href="@{/estoque/editar/{id} (id=${p.id})}">
                            <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                        </a>
                        <!-- botão que abre modal -->
                        <button type="button"
                                class="btn btn-danger btn-sm"
                                th:id="${ 'btn_estoque/excluir/' + p.id}"
                                data-bs-toggle="modal"
                                data-bs-target="#myModal">
                            <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
                        </button>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="fragments/modal :: modal"></div>
</section>

</body>
</html>
