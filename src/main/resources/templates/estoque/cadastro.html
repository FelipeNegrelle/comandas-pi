<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}"
	  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Cadastrar Produto</span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/estoque/listar" role="button">
				<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
				<span>Listar Produtos</span>
			</a>
		</nav>

		<div class="container" id="cadastro">
			<form th:action="${produto.id == null} ? @{/estoque/salvar} : @{/estoque/editar}"
				  th:object="${produto}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="descr">Descrição</label>
						<input type="text" class="form-control" id="descr"
							   placeholder="Nome ou descrição do produto"
							   th:field="*{descr}" required/>
					</div>

					<div class="form-group col-md-3">
						<label for="quantidade">Quantidade</label>
						<input type="number" class="form-control" id="quantidade"
							   th:field="*{quantidade}" min="0" required/>
					</div>

					<div class="form-group col-md-3">
						<label for="valor">Valor (R$)</label>
						<input type="number" class="form-control" id="valor"
							   th:field="*{valor}" step="0.01" min="0"/>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="temLimite">Tem Limite?</label>
						<select id="temLimite" class="form-control" th:field="*{temLimite}">
							<option th:value="false">Não (serviço)</option>
							<option th:value="true">Sim (consumível)</option>
						</select>
					</div>

					<div class="form-group col-md-3">
						<label for="minNoEstoque">Mínimo em estoque</label>
						<input type="number" class="form-control" id="minNoEstoque"
							   th:field="*{minNoEstoque}" min="0"/>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}"/>
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
